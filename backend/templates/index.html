<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction System</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        form { background: white; padding: 20px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input, button { margin: 10px 0; padding: 10px; width: 100%; }
        button { background: green; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Crop Prediction System</h1>
    <form action="/predict" method="post">
        <label>Nitrogen (N):</label> <input type="number" name="N" required><br>
        <label>Phosphorus (P):</label> <input type="number" name="P" required><br>
        <label>Potassium (K):</label> <input type="number" name="K" required><br>
        <label>Temperature (Â°C):</label> <input type="number" name="temperature" required><br>
        <label>Humidity (%):</label> <input type="number" name="humidity" required><br>
        <label>pH Level:</label> <input type="number" step="0.1" name="ph" required><br>
        <label>Rainfall (mm):</label> <input type="number" name="rainfall" required><br>
        <button type="submit">Predict Crop</button>
    </form>
    <h2>{{ prediction_text }}</h2>
</body>
</html>
